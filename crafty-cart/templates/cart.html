     Title: {{listing.title}}
  </p>
   <img src="{{listing.MainImage.url_75x75}}" alt="" />

   <button class="btn-btn-success btn-lg" ng-click="addToCart(listing)" name="button">Add To Cart</button> -->
   <button class="btn-btn-success btn-lg" ng-click="deleteItem(listing)" name="button">Delete</button>
  <br>
  <hr>
</div>
<h4 class="total">Cart Total: ${{total}}</h4>
